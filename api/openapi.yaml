components:
  schemas:
    AvailabilityContextCustomer:
      properties:
        segments:
          items:
            type: string
          type: array
        email:
          type: string
      type: object
    ConditionAction:
      default: DISALLOW
      enum:
      - DISALLOW
      type: string
    PaymentContextOrderInfo:
      properties:
        number:
          type: string
        grn:
          type: string
        items:
          items:
            $ref: '#/components/schemas/paymentprocessorItem'
          type: array
      required:
      - grn
      - number
      type: object
    PaymentMethodRestrictionConditionCondition:
      default: IN
      enum:
      - IN
      - NOT_IN
      type: string
    paymentprocessorAuthorizePaymentRequest:
      properties:
        tenantId:
          type: string
        context:
          $ref: '#/components/schemas/paymentprocessorPaymentContext'
        code:
          description: "payment type stripe, paypal.."
          type: string
        amount:
          $ref: '#/components/schemas/paymentprocessorMoney'
        currency:
          $ref: '#/components/schemas/paymentprocessorCurrency'
        additionalInfo:
          title: additional information as json object
          type: string
      required:
      - code
      - tenantId
      type: object
    paymentprocessorAuthorizePaymentResponse:
      example:
        errorMessage: errorMessage
        transaction:
          paymentId: paymentId
          childTransactions:
          - null
          - null
          additionalInfo: additionalInfo
          id: id
          type: UNKNOWN
      properties:
        transaction:
          $ref: '#/components/schemas/paymentprocessorTransaction'
        errorMessage:
          type: string
      type: object
    paymentprocessorAvailabilityContext:
      properties:
        shippingAddress:
          $ref: '#/components/schemas/paymentprocessorAvailabilityContextPostalAddress'
        billingAddress:
          $ref: '#/components/schemas/paymentprocessorAvailabilityContextPostalAddress'
        customer:
          $ref: '#/components/schemas/AvailabilityContextCustomer'
      type: object
    paymentprocessorAvailabilityContextPostalAddress:
      properties:
        regionCode:
          type: string
        postalCode:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        addressLines:
          items:
            type: string
          type: array
        additionalInfo:
          properties: {}
          type: object
      type: object
    paymentprocessorCreatePaymentMethodRequest:
      properties:
        tenantId:
          type: string
        code:
          title: unique identifier
          type: string
        title:
          $ref: '#/components/schemas/paymentprocessorLocalizedText'
        label:
